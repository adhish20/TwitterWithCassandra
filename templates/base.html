<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{% block title %}Twitter{% endblock %}</title>
		<meta name="description" content="{% block description %}{% endblock %}" />
		<link href="{{ MEDIA_URL }}css/reset.css" rel="stylesheet" type="text/css" media="screen,projection" />
		<link href="{{ MEDIA_URL }}css/960.css" rel="stylesheet" type="text/css" media="screen,projection" />
		<link href="{{ MEDIA_URL }}css/text.css" rel="stylesheet" type="text/css" media="screen,projection" />
		<link href="{{ MEDIA_URL }}css/screen.css" rel="stylesheet" type="text/css" media="screen,projection" />
        <link rel="shortcut icon" href="{{ MEDIA_URL }}images/icon.png" type="image/x-icon" />
	</head>
	<body>
	    <div class="container_12 clearfix">
	        <div id="header">
	            <div id="logo" class="grid_7">
	                <a href="/">Twitter</a>&nbsp;&nbsp;&nbsp;
                    <img src="{{ MEDIA_URL }}images/icon.png" style="height:30px;" />
	            </div>
        	    <ul id="nav" class="grid_5">
        	        <li><a href="{% url "timeline" %}">Home</a></li>
        	        <li><a href="{% url "publicline" %}">Public</a></li>
        	        <li><a href="{% url "find_friends" %}">Find Friends</a></li>
        	        {% if request.user.is_authenticated %}
        	            <li><a href="{% url "logout" %}">Sign out of {{ request.session.username }}</a></li>
        	        {% else %}
        	            <li><a href="{% url "login" %}">Login</a></li>
        	        {% endif %}
        	    </ul>
    	    </div>
    	    <div class="clear"></div>
    	    {% block content %}
    	    {% endblock %}
    	    <div id="sidebar" class="grid_3 omega">
                {% block sidebar %}
                {% endblock %}
            </div>
	    </div>
	</body>
</html>
